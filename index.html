<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="script.js" defer></script>
    <title>Raul's ToDo List</title>
</head>
<body>
<header class="container__header">
    <h1 class="container__header--heading primary-heading">Raul's ToDo List</h1>
</header>
<section class="section__todo">
    <div class="section__todo__inputs-container">
        <form class="section__todo__inputs-container__input-wrapper js-form">
            <input type="text" class="section__todo__inputs-container__input-wrapper--input">
            <button type="submit" class="section__todo__inputs-container__input-wrapper--add button">
                <ion-icon name="add" class="section__todo__inputs-container__input-wrapper--add--icon"></ion-icon>
            </button>
        </form>

        <select class="section__todo__inputs-container__sort js-sort">
            <option class="section__todo__inputs-container__sort--option" value="All">All</option>
            <option class="section__todo__inputs-container__sort--option" value="Finished">Finished</option>
            <option class="section__todo__inputs-container__sort--option" value="In Progress">In Progress</option>
        </select>
    </div>

    <ul class="section__todo__list">

    </ul>
</section>
</body>
</html>
